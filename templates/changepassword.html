<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%extends 'base/master.html' %}

{% block 'body'%}

            <!-- Page Heading -->
			<section class="page-heading">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h1>Change password</h1>
						</div>
					</div>
				</div>
			</section>
			<!-- Page Heading / End -->
            <!-- Page Content -->
			<section class="page-content">
				<div class="container">

					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="box">
								{% if messages %}
								<div class="alert alert-danger">
									<ul>
										{% for message in messages %}
										<li>
											{{message}}
										</li>
										{% endfor %}

									</ul>


								</div>

								{% endif %}
								<h3>Login</h3>
								<form action="#" method="POST" role="form">
									{% csrf_token %}
									<div class="form-group">
										<div class="clearfix">
											<label class="pull-left">
												Password <span class="required">*</span>
											</label>
										</div>
										<input type="password" class="form-control" name="password1">
									</div>
                                    <div class="form-group">
										<div class="clearfix">
											<label class="pull-left">
												Confirm Password <span class="required">*</span>
											</label>
										</div>
										<input type="password" class="form-control" name="password2">
									</div>
									<button type="submit" class="btn btn-primary btn-inline">Change</button>&nbsp; &nbsp; &nbsp;
								</form>
							</div>
						</div>

					</div>

				</div>
			</section>
			<!-- Page Content / End -->

{% endblock %}
</body>
</html>
